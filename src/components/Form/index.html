<link href="./index.css" rel="stylesheet">

<form class="form">
  <div class="form__element">
    <span class="form__element--text-left">Title:</span>
    <input type="text" name="Title" class="form__element--input-right" maxlength="255">
  </div>
  <div class="form__element">
    <span class="form__element--text-left">Author:</span>
    <input type="text" name="Author" class="form__element--input-right" maxlength="255">
  </div>
  <div class="form__element">
    <span class="form__element--text-left">ISBN:</span>
    <input type="tel" name="ISBN" class="form__element--input-right" maxlength="17">
  </div>
  <div class="form__element">
    <span class="form__element--text-left">Price($):</span>
    <input type="tel" name="Price($)" class="form__element--input-right" maxlength="8">
  </div>
  <div class="form__element">
    <button id="submit" type="submit" class="form__element--submit">Submit</button>
  </div>
</form>
